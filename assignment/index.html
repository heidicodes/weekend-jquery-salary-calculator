<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-jquery-salary-calculator</title>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/app.js"></script>
    <link rel="stylesheet" href=".//style/style.css">
</head>
<h1>Monthly Costs</h1>
<body>
    <div>
    <h4>Add Employee</h4>
    </div>

    <form id="newEmpForm"> <!-- form with inputs for each category -->
        <input name="firstName" id="empFirstName" placeholder="First" type="text"/>
        <input name="lastName" id="empLastName" placeholder="Last" type="text"/>
        <input name="idNumber" id="idNumber" placeholder="Employee ID" type="number"/>
        <input name="jobTitle" id="jobTitle" placeholder="Job Title" type="text"/>
        <input name="salary" id="annualSalary" placeholder="Annual Salary" type="number"/>
        <div> <!-- input for a submit button -->
            <input name="submit" id="empSubmit" type="submit" value="Run"/>
        </div>
    </form>

    <table>
        <thead>
            <tr> <!-- table row headings here -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        
        <tbody id="emp-table">
            <!-- ðŸ‘† This is the table rows -->
        </tbody>
    </table>
    <div>
    <h3 name="monthlyCosts" id="monthlyCosts"></h3> <!-- Total Monthly Costs here -->
    </div>
</body>
</html>
